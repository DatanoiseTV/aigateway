server:
  host: "0.0.0.0"
  port: 8080
  https:
    enabled: false
    cert_file: ""
    key_file: ""

admin:
  username: "admin"
  password_hash: ""
  session_secret: "change-me-in-production-use-openssl-rand-hex-32"

gemini:
  api_key: ""
  default_model: "gemini-2.0-flash"
  allowed_models:
    - "gemini-2.0-flash"
    - "gemini-2.0-flash-lite"
    - "gemini-2.0-pro"
    - "gemini-pro"
    - "gemini-pro-vision"
  timeout_seconds: 120

defaults:
  rate_limit:
    requests_per_minute: 60
    requests_per_hour: 1000
    requests_per_day: 10000
  quota:
    max_input_tokens_per_day: 1000000
    max_output_tokens_per_day: 500000
    max_requests_per_day: 1000

database:
  path: "./data/gateway.db"

logging:
  level: "info"
  file: "./logs/gateway.log"
