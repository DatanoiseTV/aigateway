name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Determine version info
        id: vars
        run: |
          if [[ "${GITHUB_REF_NAME}" =~ ^v ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="dev"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "commit=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "build_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"
          echo "LDFLAGS=-s -w -X main.version=${VERSION} -X main.commit=$(git rev-parse --short HEAD) -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Build binaries
        env:
          LDFLAGS: ${{ steps.vars.outputs.LDFLAGS }}
        run: |
          TARGETS=(
            "linux/amd64"
            "linux/arm64"
            "linux/arm"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
            "windows/arm64"
            "freebsd/amd64"
          )

          mkdir -p dist

          for target in "${TARGETS[@]}"; do
            GOOS="${target%/*}"
            GOARCH="${target#*/}"
            output="ai-gateway-${GOOS}-${GOARCH}"
            if [ "$GOOS" = "windows" ]; then
              output="${output}.exe"
            fi
            echo "Building ${output}..."
            CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" \
              go build -ldflags "$LDFLAGS" -o "dist/${output}" ./cmd/server
          done

      - name: Create checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
